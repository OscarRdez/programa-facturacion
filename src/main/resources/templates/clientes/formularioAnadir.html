<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		

<title>Insert title here</title>
</head>
<body>

<div class="container">

	<h3>Directorio Clientes</h3>

	<p class="h4 mb-4">Guardar Cliente</p>
	
	<form action="#" th:action="@{/cliente/guardar}"
		th:object="${cliente}" method=POST>
		
		<!-- Campo oculto para manejar el actualizar -->
		<input type="hidden" th:field="*{id}"/>
		
		<input type="text" th:field="*{nombre}" placeholder= "Nombre"
			class="form-control mb-4 col-4">
			
		<input type="text" th:field="*{apellido}" placeholder= "Apellido"
			class="form-control mb-4 col-4">
		
		<input type="text" th:field="*{direccion}" placeholder= "Dirección"
			class="form-control mb-4 col-4">
			
		<input type="text" th:field="*{fechaNacimiento}" placeholder= "Fecha de Nacimiento"
			class="form-control mb-4 col-4">
			
		<input type="text" th:field="*{telefono}" placeholder= "Teléfono"
			class="form-control mb-4 col-4">
			
		<input type="text" th:field="*{email}" placeholder= "Email"
			class="form-control mb-4 col-4">	
			
		<input type="text" th:field="*{categoria}" placeholder= "Categoría"
			class="form-control mb-4 col-4">
		
		<button type="submit" class="btn btn-info col-2">Guardar</button>
		
	</form>
	
	<hr>
	<a th:href="@{/cliente/lista}">Retorno a Lista Clientes</a>


</div>

</body>
</html>
